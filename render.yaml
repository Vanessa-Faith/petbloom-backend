services:
  - type: web
    name: petbloom-backend
    runtime: python
    plan: free
    branch: main
    buildCommand: bash build.sh
    startCommand: bash start-railway.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: petbloom-db
          property: connectionString
    healthCheckPath: /health
